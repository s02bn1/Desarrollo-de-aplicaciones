<div id="nuevaCategoria" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Categoria</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        
        <div class="row">
            <div class="col-12">
              <label for="txtCodigo" class="form-label">Codigo</label>
              <input type="text" class="form-control" id="txtCodigo" placeholder="Ingrese codigo">
            </div>
            <div class="col-12">
              <label for="txtNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
            </div>
        </div>


      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCategoria()">Guardar</button>
      </div>
      
    </div>
  </div>
</div>


<script type="text/javascript">
  
 function guardarCategoria()
 {

  $.ajax(
      {
        type:"post",
        url:"http://apis.miapp6.com/api/v1/categorias",
        data: {codigo:$("#txtCodigo").val(),nombre:$("#txtNombre").val()},
        success:function(response)
            {
            
                
                $('#nuevaCategoria').modal("hide");

                recargarData();


            }
      }
    );



 }


</script>
